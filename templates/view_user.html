<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View User</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-white">
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Detail User</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label"><strong>Username:</strong></label>
            <p class="form-control">{{ user.username }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p class="form-control">{{ user.email }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Password:</strong></label>
            <p class="form-control">{{ user.password }}</p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Role:</strong></label>
            <p class="form-control">{{ user.role }}</p>
          </div>
          <a href="{{ url_for('user') }}" class="btn btn-success">
            <i class="bi bi-box-arrow-left"></i> Back to Users
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qv8XDHIBRA6lbUM9E1cCzfqV6GzZe4R+nB2GknSkPdSDeviD2SADvnLi/Qw8Ht5G"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
