<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #051636, #033466);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h4 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #0e174d;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0f349b;
        }
        .text-center span {
            font-size: 0.9rem;
        }
        a {
            font-weight: bold;
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            color: #000000;
        }
        .toggle-password {
            position: absolute;
            top: 40px;
            right: 10px;
            color: #000000;
            cursor: pointer;
        }
        .toggle-password:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h4>Masuk</h4>
        <form>

            <div class="mb-4">
                <label for="InputUsername" class="form-label">Masukkan Username</label>
                <input type="text" class="form-control" id="InputUsername">
            </div>
 
            <div class="mb-4 position-relative">
                <label for="InputPassword" class="form-label">Masukkan Password</label>
                <input type="password" class="form-control" id="InputPassword">
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i id="passwordIcon" class="fas fa-eye"></i>
                </span>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Ingat saya</label>
                </div>
                <a href="#">Lupa password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Masuk</button>
            <div class="text-center mt-4">
                <span>Belum punya akun? <a href="#">Daftar sekarang</a></span>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('InputPassword');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye'); 
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash'); 
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
