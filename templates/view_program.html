<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>BBC Admin - View Program</title>
  <link href="{{ url_for('static', filename='sb-admin-2.min.css') }}" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="sidebar-brand-text mx-3">BBC</div>
      </a>
      <hr class="sidebar-divider my-0" />
      <li class="nav-item">
        <a class="nav-link" href="/admin">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
      </li>

      <!-- Nav Item - Users -->
      <li class="nav-item">
          <a class="nav-link" href="/user">
              <i class="fas fa-users"></i>
              <span>Users</span>
          </a>
      </li>

      <!-- Nav Item - Program -->
      <li class="nav-item active">
          <a class="nav-link" href="/program-admin">
              <i class="fas fa-graduation-cap"></i>
              <span>Program</span>
          </a>
      </li>

      <!-- Nav Item - Pendaftaran -->
      <li class="nav-item">
          <a class="nav-link" href="/form-admin">
              <i class="fas fa-clipboard-list"></i>
              <span>Pendaftaran</span>
          </a>
      </li>

      <!-- Nav Item - Profil Pengajar -->
      <li class="nav-item">
          <a class="nav-link" href="pengajar">
              <i class="fas fa-user-tie"></i>
              <span>Profil Pengajar</span>
          </a>
      </li>
      <hr class="sidebar-divider d-none d-md-block" />
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Add top navigation content here -->
        </nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <h1 class="h3 mb-2 text-gray-800">Program Details</h1>
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">{{ program.kategori }}</h5>
            </div>
            <div class="card-body">
              <h3>Level</h3>
              <p>{{ program.level }}</p>
              <h3>Harga</h3>
              <p>{{ program.harga }}</p>
              <h3>Jadwal</h3>
              <p>{{ program.jadwal }}</p>
            </div>
            <div class="card-footer">
              <a href="{{ url_for('program_admin') }}" class="btn btn-secondary">Back to Programs</a>
            </div>
          </div>
        </div>
      </div>

      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; BBC 2024</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
