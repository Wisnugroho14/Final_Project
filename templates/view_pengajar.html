<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>BBC Admin - View Program</title>
  <link href="{{ url_for('static', filename='sb-admin-2.min.css') }}" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="sidebar-brand-text mx-3">BBC</div>
      </a>
      <hr class="sidebar-divider my-0" />
      <li class="nav-item">
        <a class="nav-link" href="/admin"> <span>Dashboard</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user"> <span>Users</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/program-admin"> <span>Program</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/pendaftaran"> <span>Pendaftaran</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/pengajar"> <span>Profil Pengajar</span></a>
      </li>
      <hr class="sidebar-divider d-none d-md-block" />
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Add top navigation content here -->
        </nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <h1 class="h3 mb-2 text-gray-800">Pengajar Details</h1>
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Tenaga Pengajar</h5>
            </div>
            <div class="card-body">
              <h3>Nama</h3>
              <p>{{ pengajar.nama }}</p>

              <h3>Foto</h3>
              <img src="{{ url_for('static', filename='' ~ pengajar.foto) }}" alt="{{ pengajar.nama }}" class="img-fluid" width="100px"/>
            </div>
            <div class="card-footer">
              <a href="{{ url_for('pengajar') }}" class="btn btn-secondary">Back to Pengajar</a>
            </div>
          </div>
        </div>
      </div>

      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; BBC 2024</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
