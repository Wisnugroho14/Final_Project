<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+KZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="gradient-background">
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >
      <form method="post" action="{{ url_for('register') }}" class="mx-auto">
        <h4 class="text-center">Daftar Akun</h4>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <!-- Input Username -->
        <div class="form-floating mb-4 mt-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user me-2"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Masukkan Username"
              name="username"
              required
            />
          </div>
        </div>

        <!-- Input Email -->
        <div class="form-floating mb-4 mt-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa-solid fa-envelope me-2"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan Email"
              name="email"
              required
            />
          </div>
        </div>

        <!-- Input Password -->
        <div class="form-floating mb-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock me-2"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Buat Password"
              name="password"
              required
            />
          </div>
        </div>

        <!-- Pilih Role -->
        <div class="form-floating mb-4">
          <div class="input-group">
          <label for="role" class="me-2">Pilih Role</label>
          <select
            class="form-select"
            id="role"
            name="role"
            onchange="toggleVerificationCode()"
            required
          >
            <option value=""disabled selected></option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        </div>

        <!-- Input Kode Verifikasi -->
        <div
          class="form-floating mb-4"
          id="verification-code-field"
          style="display: none;"
        >
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-key me-2"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="verification_code"
              placeholder="Masukkan Kode Verifikasi"
              name="verification_code"
            />
          </div>
        </div>

        <!-- Checkbox -->
        <div
          class="d-flex justify-content-between align-items-center mt-2 mb-3"
        >
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termsCheck"
              required
            />
            <label class="form-check-label" for="termsCheck">
              Terima syarat dan ketentuan
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary mt-3 mb-3"
          style="width: 100%; border: none; border-radius: 10px"
        >
          Daftar
        </button>
        <div class="text-center mt-3">
          <span>
            Sudah punya akun?
            <a href="{{ url_for('login') }}" class="text-decoration-none">
              Masuk sekarang
            </a>
          </span>
        </div>
      </form>
    </div>

    <script>
      function toggleVerificationCode() {
        const role = document.getElementById("role").value;
        const verificationCodeField = document.getElementById(
          "verification-code-field"
        );
        verificationCodeField.style.display = role === "admin" ? "block" : "none";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
